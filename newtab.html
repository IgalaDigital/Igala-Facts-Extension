<!DOCTYPE html>
<html lang="en-US">

<head>
    <title>IgalaFacts</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="refresh" content="10">

    <link rel="stylesheet" type="text/css" media="screen" href="src/app.css" />
</head>

<body>
<span>
      <img src="./src/imgs/settings.svg" alt="Settings" class="settings">

        New themes added!
      </span>
    </span>
    <div id="settings">
      <span><img src="./src/imgs/cross-out.svg" alt="Close" class="close"></span>
      <div class="options">
        <p class="options-title">Available Themes</p>
        <!-- <div class="container" onclick="setTheme('bubbles'); closeNav()">
          <img src="./src/imgs/bubbles.png" alt="Bubbles">
          <div class="overlay">
            <div class="text">
              Bubbles
            </div>
          </div>
        </div> -->
        <div class="container" id="connected">
          <img src="./src/imgs/connected.png" alt="Connected">
          <div class="overlay">
            <div class="text">
              Connected
            </div>
          </div>
        </div>
        <div class="container" id="connectedBlue">

            <div class="text">

            </div>
          </div>
        </div>

            <div class="text">
              Connected Dark Blue
            </div>
          </div>
        </div>
        <div class="container" id="clear">
          <img src="./src/imgs/clear.png" alt="Clear">
          <div class="overlay">
            <div class="text">
              Clear
            </div>
          </div>
        </div>
      </div>

    <section class="container">

        <div id="content">

            <hr />
            <p id="publisher"></p>
            <img class="icon2" src="img/chrome-icon2.png">
        </div>
    </section>

<script src="src/app.js"></script>
